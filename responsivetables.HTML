<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		table { width: 100% }
		table tr { background: white }
		table tr:nth-of-type(even) { background: #EEEEEE }

		@media ( max-width:600px ) {
			table thead, table th { display: none }
			table td span, table td:before{ padding: 5px; }

			table tr td {
				display: table;
				width: 100%;
				clear: both;
				margin: 5px 0;
			}

			table td:before { 
				content: attr(data-heading); 
				font-weight: bold;
				text-align: left;
				display: table-cell;
				width: 50%;
			}

			table td span {
				display: table-cell;
				width: 50%;
			}
		} @media( min-width: 600px) {
			table tr td { text-align: center; }
		}
	</style>
	<title>Responsive Tables</title>
	<script type="text/javascript">
		window.TAG = function(x) 	{ return document.getElementsByTagName(x)	}
		window.IN = function(x) { return x.innerHTML 						}

		window.addEventHandler = function(elem, eventType, handler) {
		  	if (elem.addEventListener) elem.addEventListener(eventType, handler, false);
		    else if (elem.attachEvent) elem.attachEvent('on' + eventType, handler); 
		}

		window.ready = function(x) {
			try { 
				addEventHandler(document, "DOMContentLoaded", x); 
			} catch (e) {
				setTimeout(addEventHandler(document, "DOMContentLoaded", function(){x()}));
			}
		}

		function resptables(){
			[TAG('table')].forEach.call(TAG('table'), function(e){
				var headings = [];

				[e.children].forEach.call(e.children, function(i) {
					if (i.tagName == 'THEAD'){
						[i.children].forEach.call(i.children, function(x) {
							[x.children].forEach.call(x.children, function(j) {
								headings.push(IN(j));
							});
						});

					} else if (i.tagName == 'TBODY') { 
						[i.children].forEach.call(i.children, function(x) {
							var counter = 0;

							[x.children].forEach.call(x.children, function(j) {
								j.setAttribute("data-heading", headings[counter]);
								counter ++;
							});
						});
					}
				});
			});
		}


		ready(function() {
			try {
				resptables();
			} catch (e) {
				console.log(e);
			}
		});
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>House Number</th>
				<th>Street Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td data-heading="First Name" ><span>Jack</span></td><!-- data-heading="First Name" -->
				<td><span>Lee</span></td><!-- data-heading="Last Name" -->
				<td><span>20</span></td><!-- data-heading="Age" -->
				<td><span>20</span></td><!-- data-heading="House Number" -->
				<td><span>Street Name</span></td><!-- data-heading="Street Name" -->
			</tr>
			<tr>
				<td><span>William</span></td>
				<td><span>Smith</span></td>
				<td><span>32</span></td>
				<td><span>18</span></td>
				<td><span>Street Name</span></td>
			</tr>
			<tr>
				<td><span>Henry</span></td>
				<td><span>Johnson</span></td>
				<td><span>26</span></td>
				<td><span>41</span></td>
				<td><span>xxx </span></td>
			</tr>
		</tbody>
	</table>								
</body>
